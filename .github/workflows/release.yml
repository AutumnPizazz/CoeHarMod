name: Create Release

on:
  push:
    tags:
      - '*'

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check branch
        run: |
          BRANCH=$(git rev-parse --abbrev-ref HEAD)
          if [[ "$BRANCH" != "workspace" ]]; then
            echo "Error: Release workflow 只能在 workspace 分支运行"
            echo "当前分支: $BRANCH"
            exit 1
          fi
          echo "✓ 在 workspace 分支运行"

      - name: Fetch main branch
        run: git fetch origin main:main

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Get version from tag
        id: get_version
        run: echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Extract changelog
        id: changelog
        run: |
          CHANGELOG=$(python python_tool/extract_changelog.py "${{ steps.get_version.outputs.version }}")
          echo "content<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Copy python_tool to main branch
        run: |
          cp -r python_tool main/
          cp -r docs main/

      - name: Build mod package from main branch
        env:
          MOD_VERSION: ${{ steps.get_version.outputs.version }}
        run: |
          cd main
          python python_tool/build_mod.py "$MOD_VERSION"

      - name: Sync core files to main branch
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          VERSION="${{ steps.get_version.outputs.version }}"
          
          # 清理 main 分支的旧核心文件
          cd main
          git rm -rf Images* *.atlas *.png jsons sounds 2>/dev/null || true
          
          # 从 workspace 分支复制核心文件
          cp -r ../Images* .
          cp -r ../jsons .
          cp -r ../sounds .
          cp ../*.atlas ../*.png . 2>/dev/null || true
          
          # 添加所有文件
          git add .
          
          # 提交更新
          git commit -m "Update core files for version $VERSION"
          
          # 推送到 main 分支
          git push origin main --force
          
          echo "✓ 已将核心文件同步到 main 分支"

      - name: Create Release
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: $GitHub_TOKEN
        with:
          files: CoeHarMod_*.zip
          draft: false
          prerelease: false
          body: ${{ steps.changelog.outputs.content }}