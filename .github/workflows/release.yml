name: Create Release

on:
  push:
    tags:
      - '*'

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Fetch all branches
        run: git fetch --all

      - name: Check branch
        run: |
          # 获取标签名称
          TAG_NAME="${GITHUB_REF#refs/tags/}"
          
          # 检查标签是否在 workspace 分支上
          if git branch -r --contains "$TAG_NAME" | grep -q "origin/workspace"; then
            echo "✓ 标签在 workspace 分支上"
          else
            echo "Error: Release workflow 只能在 workspace 分支运行"
            echo "当前标签: $TAG_NAME"
            echo "标签所在的分支:"
            git branch -r --contains "$TAG_NAME"
            exit 1
          fi

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Get version from tag
        id: get_version
        run: echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Sync core files to main branch
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          VERSION="${{ steps.get_version.outputs.version }}"
          
          # 切换到 main 分支（如果不存在则创建）
          if git show-ref --verify refs/remotes/origin/main 2>/dev/null; then
            git checkout main
            git pull origin main
          else
            git checkout --orphan main
            git rm -rf .
          fi
          
          # 清理所有文件
          git rm -rf . 2>/dev/null || true
          
          # 切换回 workspace 分支获取文件
          git checkout workspace
          
          # 创建临时目录
          mkdir -p /tmp/main_files
          
          # 复制核心文件到临时目录
          # Atlases.json
          [[ -f "Atlases.json" ]] && cp "Atlases.json" /tmp/main_files/
          
          # *.atlas 文件
          for file in *.atlas; do
            [[ -f "$file" ]] && cp "$file" /tmp/main_files/
          done
          
          # *.png 文件
          for file in *.png; do
            [[ -f "$file" ]] && cp "$file" /tmp/main_files/
          done
          
          # jsons 文件夹
          if [[ -d "jsons" ]]; then
            cp -r jsons /tmp/main_files/
          fi
          
          # sounds 文件夹
          if [[ -d "sounds" ]]; then
            cp -r sounds /tmp/main_files/
          fi
          
          # 切换到 main 分支
          git checkout main
          
          # 复制文件到 main 分支
          cp -r /tmp/main_files/* .
          
          # 清理临时目录
          rm -rf /tmp/main_files
          
          # 添加所有文件
          git add .
          
          # 提交更新
          git commit -m "Update core files for version $VERSION" || echo "No changes to commit"
          
          # 推送到 main 分支
          git push origin main --force
          
          # 切换回 workspace 分支
          git checkout workspace
          
          echo "✓ 已将核心文件同步到 main 分支"

      - name: Build mod package
        env:
          MOD_VERSION: ${{ steps.get_version.outputs.version }}
        run: |
          python python_tool/build_mod.py "$MOD_VERSION"

      - name: Create Release
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          files: CoeHarMod_*.zip
          draft: false
          prerelease: false
          body: "[完整更新日志](https://unciv.netlify.app/CoeHarMod%E4%B8%93%E5%8C%BA/%E6%9B%B4%E6%96%B0%E6%97%A5%E5%BF%97.html)"