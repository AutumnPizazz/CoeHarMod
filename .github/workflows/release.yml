name: Create Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Get version from tag
        id: get_version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Check version format
        run: |
          VERSION="${{ steps.get_version.outputs.version }}"
          if [[ ! $VERSION =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "Error: 版本号格式必须是 x.x.x（三位数字）"
            echo "当前版本号: $VERSION"
            exit 1
          fi
          echo "版本号格式正确: $VERSION"

      - name: Extract changelog
        id: changelog
        run: |
          CHANGELOG=$(python python_tool/extract_changelog.py "${{ steps.get_version.outputs.version }}")
          echo "content<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Build mod package
        run: python python_tool/build_mod.py

      - name: Create Release
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          files: CoeHarMod_*.zip
          draft: false
          prerelease: false
          body: ${{ steps.changelog.outputs.content }}