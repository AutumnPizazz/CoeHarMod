name: Create Release

on:
  push:
    tags:
      - '*'

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Verify Tag Branch
        id: verify_branch
        run: |
          # 检查当前标签是否包含在远程 workspace 分支中
          if git branch -r --contains ${{ github.sha }} | grep -q "origin/workspace"; then
            echo "✓ 校验通过: 标签在 workspace 分支上"
          else
            echo "Error: Release 只能从 workspace 分支的提交触发"
            exit 1
          fi

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Get version
        id: get_version
        run: echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Build mod package
        env:
          MOD_VERSION: ${{ steps.get_version.outputs.version }}
        run: |
          python python_tool/build_mod.py "$MOD_VERSION"

      - name: Sync core files to main branch
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          VERSION="${{ steps.get_version.outputs.version }}"
          SOURCE_SHA=${{ github.sha }}

          # 1. 准备 main 分支
          git fetch origin main:main || git checkout -b main
          git checkout main
          
          # 2. 清理旧文件
          # 删除当前目录下除了 .git 以外的所有内容
          find . -maxdepth 1 ! -name '.git' ! -name '.' -exec rm -rf {} +
          
          # 3. 从 workspace 的标签处提取最新核心文件
          git checkout $SOURCE_SHA -- Atlases.json *.atlas *.png jsons/ sounds/ 2>/dev/null || true
          
          # 4. 提交并推送
          git add -A
          if [ -n "$(git status --porcelain)" ]; then
            git commit -m "Release $VERSION: clean and sync files from $SOURCE_SHA"
            git push origin main
          else
            echo "No changes to sync"
          fi
          
          # 切换回原始 SHA 以供后续 Step 使用
          git checkout $SOURCE_SHA

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: CoeHarMod_*.zip
          draft: false
          prerelease: false
          body: "[完整更新日志](https://unciv.netlify.app/CoeHarMod%E4%B8%93%E5%8C%BA/%E6%9B%B4%E6%96%B0%E6%97%A5%E5%BF%97.html)"

      # === 失败时自动删除标签 ===
      - name: Rollback Tag on Failure
        if: failure()
        run: |
          TAG_NAME="${{ github.ref_name }}"
          echo "检测到构建失败，正在撤回远程标签: $TAG_NAME"
          # 删除远程标签
          git push origin --delete "$TAG_NAME"
          echo "✓ 远程标签 $TAG_NAME 已删除"
