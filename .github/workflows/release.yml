name: Create Release

on:
  push:
    tags:
      - '*'

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Verify Tag Branch
        id: verify_branch
        run: |
          # 检查当前标签是否包含在远程 workspace 分支中
          if git branch -r --contains ${{ github.sha }} | grep -q "origin/workspace"; then
            echo "✓ 校验通过: 标签在 workspace 分支上"
          else
            echo "Error: Release 只能从 workspace 分支的提交触发"
            exit 1
          fi

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Get version
        id: get_version
        run: echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Build mod package
        env:
          MOD_VERSION: ${{ steps.get_version.outputs.version }}
        run: |
          python python_tool/build_mod.py "$MOD_VERSION"

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            ${{ github.workspace }}/CoeHarMod_*.zip
          draft: false
          prerelease: false
          fail_on_unmatched_files: true # 如果没找到 zip 直接报错，触发回滚
          body: "[完整更新日志](https://unciv.netlify.app/CoeHarMod%E4%B8%93%E5%8C%BA/%E6%9B%B4%E6%96%B0%E6%97%A5%E5%BF%97.html)"

      - name: Sync core files to main branch
        run: |
          set -e
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          VERSION="${{ steps.get_version.outputs.version }}"
          SOURCE_SHA=${{ github.sha }}

          # 1. 准备 main 分支
          git fetch origin main:main || git checkout -b main
          git checkout main

          # 2. 从 workspace 提取 Python 脚本以获取核心文件路径
          git checkout $SOURCE_SHA -- python_tool/core_files.py
          CORE_PATHS=$(python python_tool/core_files.py --format paths --list-files)
          echo "核心文件路径: $CORE_PATHS"

          # 3. 清理旧文件 - 删除 .git 目录以外的所有文件和目录
          git ls-files --others -z | xargs -0 rm -rf
          git ls-files -z | xargs -0 rm -rf

          # 4. 从 workspace 的标签处提取最新核心文件
          git checkout $SOURCE_SHA -- $CORE_PATHS

          # 5. 清理临时文件
          rm -rf python_tool/

          # 6. 提交并推送
          git add -A
          if [ -n "$(git status --porcelain)" ]; then
            git commit -m "Release $VERSION: clean and sync files from $SOURCE_SHA"
            git push origin main
          else
            echo "No changes to sync"
          fi

      # === 失败时自动删除标签 ===
      - name: Rollback Tag on Failure
        if: failure()
        run: |
          TAG_NAME="${{ github.ref_name }}"
          echo "检测到构建失败，正在撤回远程标签: $TAG_NAME"
          # 删除远程标签
          git push origin --delete "$TAG_NAME"
          echo "✓ 远程标签 $TAG_NAME 已删除"
