name: Create Release

on:
  push:
    tags:
      - 'v[0-9]+\.[0-9]+\.[0-9]+$'

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Get version from tag
        id: get_version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Extract changelog
        id: changelog
        run: |
          CHANGELOG=$(python python_tool/extract_changelog.py "${{ steps.get_version.outputs.version }}")
          echo "content<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Build mod package
        run: python python_tool/build_mod.py

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: CoeHarMod_*.zip
          draft: false
          prerelease: false
          body: ${{ steps.changelog.outputs.content }}