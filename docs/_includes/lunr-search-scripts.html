{% include search/lunr-search-scripts.html %}
<script src="{{ '/assets/js/lunr/lunr.zh.js' | relative_url }}"></script>
<script>
  // 启用中文分词
  lunr.zh(lunr);
  // 重建索引时使用中文分词器
  var idx = lunr(function () {
    this.use(lunr.zh);
    this.field('title', { boost: 10 });
    this.field('excerpt');
    this.field('content');
    this.ref('id');
  });
</script>
