 # Requires translation!
-03 市政树和政策切卡 = 
 # Requires translation!
和合共生的市政树虽然显示在科技树中,但原则上不能通过科研值加速进步,只能通过文化值进步.在累计足够的文化值后在首都建造栏购买相应的单位并在同一回合消耗以解锁该市政.\n\n由于unciv本身的局限性,和合共生暂时不能新开一个窗口来承载政策切卡系统,政策卡用建筑代替.政策卡建筑一律花费0生产力;回合内在首都购买以生效;分为四类,军事/经济/外交/通用,分别消耗各自的卡槽,其中通用卡槽可以承载另外三个类型的政策卡.\n\n政策卡均在市政树解锁,有着强力的全国增益加成,根据时势合理推行政策实现收益最大化,加速发展尽快取得胜利! = 

 # Requires translation!
-04 区域与奇观 = 
 # Requires translation!
在和合共生模组中,区域一般指占用一格地块的专属改良和提供此改良的地标建筑.\n\n区域分为专业区域和一般区域两类.专业区域占用1单位区域位;一般区域不占用区域位.区域位来自城市人口,城市每到达1/4/7/10/13/16/19/22/25/28人口便提供单位区域点.专业区域主要有圣地/学院/工业区/商业中心/剧院广场/军营/港口/娱乐中心/水上乐园/保护区/机场(待加入)等；一般区域主要包括水渠/宇航中心/社区(待加入)等.\n\n直接提供相关产出的区域每与2个区域相邻时额外+1相关产出,这些区域同时具有对地形地貌的独特相邻加成规则.\n\n大多数世界奇观需要占用1格地块,提供持久性或一次性收益.需要指出的是,若奇观修剪一半而其他文明建成,会导致原施工地块烂尾,不能再用于其他用途.\n\n根据地势形势合理安排地块功能,实现收益最大化,这是玩家水平判别的关键点. = 

 # Requires translation!
-05 通用总督与秘密结社 = 
 # Requires translation!
任命总督：\n使用总督头衔即可任命并升级总督。总督头衔随游戏进程解锁，主要通过市政树获得，也可通过建造“市政广场”区域和其中的建筑来获得。此外还可通过建造“西印度交易所”奇观来获得。任命总督后即可将其派遣到城市中行使职责。每种总督文明中仅限保留一个；一次只能指派一个总督到一座城市。\n\n升级总督：\n玩家可使用总督头衔来升级之前任命的总督。每种总督均有独特的升级树。选择升级即可解锁总督的能力，总督在指派城市中就职后即可运用这些能力。\n\n总督特效：\n在城市中就职，发挥总督的特殊能力。\n\n秘密结社本质是全国生效的通用总督，同时不占用城市总督名额。秘密结社往往在特定方位提供更强大的加成。 = 

 # Requires translation!
-06 伟人 = 
 # Requires translation!
伟人是艺术家、商人、工程师、科学家、将军，或海军统帅，他们能独自改变文明的进程。在CoeHarMod中，有7种伟人：大艺术家、大工程师、大商人、大科学家、大预言家、海军统帅和大将军。 = 

 # Requires translation!
-07 住房 = 
 # Requires translation!
住房代表您能在每座城市所拥有的最大数量的公民或人口。住房的基本来源是水资源。如果城市靠近淡水（河流和湖泊），会获得额外2住房；如果靠近海水，会获得额外1住房；同时靠近淡水和海水是按靠近淡水计算住房。玛雅文明具有独特的住房系统。\n大多建筑能提供住房。研究完制陶术后，每座城市都能建造粮仓，其将增加2个住房，随后能修建下水道，下水道也能增加2个住房。其他区域的建筑有时也能增加住房数量，比如军营区域的兵营，学院区域的大学，港口区域的灯塔。您首都城市的宫殿也能增加1个住房。\n每座农场、牧场、种植园，或营地都能供养少量人口——每两个这样的改良设施能提供1个住房。在工业时代之前，用这种方式供养农业人口可支持稍大数量的人口，之后则可使用社区区域供养人口。（社区区域目前还未上线） = 

 # Requires translation!
-08 宜居度 = 
 # Requires translation!
宜居度用来衡量单一城市中您国民的满意度，衡量方式是看该城市的人口是否拥有所需的相应  宜居度。初始人口从1点开始，每2点人口便需要1点宜居度。满意状态（宜居度为0或1）的城市不会受到任何影响，而高兴状态（宜居度在2到4之间）的城市会得到10%的发展加速和10%的收益加成。此外，欣喜若狂状态（宜居度大于4）的城市会得到20%的发展加速和20%的收益加成。宜居度过低则会引发公民的不满情绪，并对发展和收益产生负面影响。当宜居度状态为“不安”（小于-2）时，您的城市会停止发展，并可能出现叛军。 = 

 # Requires translation!
-09 间谍 = 
 # Requires translation!
与文明6的间谍不同，CoeHarMod的间谍本质上是隐身的不可攻击的军事单位，他拥有更广阔的视野用以获取情报，在必要时可以阻挡敌人进军。\n需要注意的是，我方间谍会被敌方间谍看破隐身，这很可能导致我方间谍殉职。 = 

