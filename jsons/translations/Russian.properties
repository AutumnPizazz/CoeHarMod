-10 贸易路线与贸易站 = 
 # Requires translation!
CoeHarMod取消了众神与国王的贸易路线的金钱产出机制，取代的是，在每座与首都连接的城市在贸易路线容量充足时可以修建贸易站，贸易站会根据所在城市的发展情况和文明的科技水平提供金钱产出。 = 

